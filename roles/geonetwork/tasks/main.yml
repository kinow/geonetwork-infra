- file: 
    path: "{{ geonetwork_data_dir }}"
    owner: tomcat8
    group: tomcat8
    state: directory
    mode: 0770
  notify: restart tomcat

- name: download geonetwork war
  sudo: yes
  shell: curl -fSL -o geonetwork.war https://sourceforge.net/projects/geonetwork/files/GeoNetwork_opensource/v{{ geonetwork_version }}/geonetwork.war && chown tomcat8:tomcat8 geonetwork.war && mv geonetwork.war /var/lib/tomcat8/webapps/
  args:
    creates: /var/lib/tomcat8/webapps/geonetwork.war
  notify: restart tomcat

- file: 
    path: "/var/lib/tomcat8/"
    owner: tomcat8
    group: tomcat8
    state: directory
    mode: 0755
  notify: restart tomcat

- copy:
    src: "jdbc.properties"
    dest: "{{ geonetwork_data_dir }}/config-db/jdbc.properties"
    owner: tomcat8
    group: tomcat8
    mode: 0770

- copy:
    src: "srv.xml"
    dest: "{{ geonetwork_data_dir }}/config-node/srv.xml"
    owner: tomcat8
    group: tomcat8
    mode: 0770